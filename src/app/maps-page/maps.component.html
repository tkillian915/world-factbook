<div class="heading col-sm-12">
    <h1 class = "sub-title">
        The World Factbook --
    </h1>
    <h2 class="page-title">
        CIA Maps
    </h2>
</div>

<div class="flex card mb-0">
    <div class="row g-0">
        <div class="col-md-6">
            <img class = "img" src="assets/world-and-regional-maps.jpg/" class="img-fluid" alt="An image of the island of Java">
        </div>
        <div class="col-md-6">
            <h2 class="card-title">World and Regional Maps</h2>
            <div class="card-body">
                <p class="card-text">Your portal to a variety of world, regional, 
                            country, ocean and time zone maps.
                </p>
                <button class="wf-button fw-bold" type="button">VIEW MAPS</button>
            </div>
        </div>
    </div>
</div>


<div class="flex card mb-0 black-card">
    <div class="row g-0">
        <div class="col-md-6">
            <h2 class="card-title">{{title}}</h2>
            <div class="card-body">
                <p class="card-text">{{text}}</p>
                <button class="wf-button fw-bold" type="button">VIEW MAPS</button>
            </div>
        </div>
        <div class="col-md-6">
            <img class = "img" src= {{img}} class="img-fluid" alt="An image">
        </div>
    </div>
</div>
